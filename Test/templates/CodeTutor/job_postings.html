{% extends "CodeTutor/layout.html" %}
{% load static %}

{% block script %}
    <!-- Javascript logic for client side login and registration features -->
    <!-- In fact, the "main page" for tutors is this page! -->
    <!-- Uses entry.js -->
    <script src="{% static "CodeTutor/javascript/job_postings.js" %}"></script>
{% endblock %}


{% block nav %}
  <li class="nav-item">
    <a class="btn btn-primary me-2" href="{% url 'job_postings' %}" role="button">Back</a>
  </li>
{% endblock %}

{% block body %}
    <div class="container" id="student_list" style="background: white; display: none; padding-top: 20px">
        <div class="row">
            <div class="col-3">
                <h2>Active Job Postings</h2>
            </div>
            <div class="col-6">
                <!-- Spacing -->
            </div>
            <div class="col-3">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="button_text">
                    Select Subjects
                  </button>
                  <ul class="dropdown-menu" id="subject_list">
                  </ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="row" id="the_actual_list">
        </div>
    </div>
{% endblock %}

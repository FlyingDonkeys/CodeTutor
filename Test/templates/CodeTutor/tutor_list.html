{% extends "CodeTutor/layout.html" %}
{% load static %}

{% block script %}
    <!-- Javascript logic for client side login and registration features -->
    <!-- In fact, the "main page" for tutors is this page! -->
    <!-- Uses entry.js -->
    <script src="{% static "CodeTutor/javascript/tutor_list.js" %}"></script>
{% endblock %}


{% block nav %}
  <li class="nav-item">
    <a class="btn btn-primary me-2" href="{% url 'tutor_list' %}" role="button">Back</a>
  </li>
    <li class = "nav-item">
        <a class="btn btn-primary me-2" href="{% url 'my_tutors' %}" role="button">My Tutors</a>
    </li>
    <li class = "nav-item">
      <a class="btn btn-primary me-2" href="{% url 'received_tutor_requests' %}" role="button">Received Applications</a>
  </li>
  
{% endblock %}

{% block body %}
    <div class="container" id="tutor_list" style="background: white; display: none; padding-top: 20px">
        <div class="row">
            <div class="col-3">
                <h2>Tutors Available</h2>
            </div>
            <div class="col-4">
                <!-- Spacing -->
            </div>
            <div class="col-2">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Filter by TutorScore
                  </button>
                  <ul class="dropdown-menu">
                    <!-- Ignore the naming -->
                    <form id="filter_by_rate_form">
                      <div class="m-3">
                          <label for="lowest_rate">Input Minimum Score</label>
                          <input type="number" class="form-control" id="lowest_rate" aria-describedby="emailHelp" placeholder="Minimum Score">
                      </div>
                      <div class="m-3">
                          <label for="highest_rate">Input Maximum Score</label>
                          <input type="number" class="form-control" id="highest_rate" placeholder="Maximum Score">
                      </div>
                      <div class="m-3">
                          <button type="button" class="btn btn-primary" id="submit">Filter</button>
                      </div>
                    </form>
                  </ul>
                </div>
            </div>
            <div class="col-3">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="button_text">
                    Filter by Subjects
                  </button>
                  <ul class="dropdown-menu" id="subject_list">
                  </ul>
                </div>
            </div>
        </div>
        <div id="alertPlaceholder"></div>
        <hr>
        <div class="row" id="the_actual_list">
        </div>
    </div>
{% endblock %}
